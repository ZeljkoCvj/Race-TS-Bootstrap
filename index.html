<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Car race</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link href="./style.css" rel="stylesheet" />
    <script src="./dist/script.js" defer></script>
    <script src="./car.json"></script>
    <script src="./dist/fawesome.js" defer></script>
    <script src="./tostify.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 offset-lg-12">
          <div class="input-group">
            <input
              class="form-control"
              placeholder="Unesi ime vozaca"
              id="exampleInput"
              type="text"
            />
            <div class="input-group-append">
              <button class="btn btn-secondary">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btnn">Imena</button>
      <div class="notifi" aria-live="polite" aria-atomic="true">
        <div class="toast" id="myToast">
          <div class="toast-header">
            <button
              type="button"
              class="ml-2 mb-1 close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Text je kopiran!</div>
        </div>
      </div>
      <div class="content"></div>

      <ul class="list-group">
        <li class="list-group-item">Rivera Clarke</li>
        <li class="list-group-item">Guadalupe Garza</li>
        <li class="list-group-item">Higgins Lindsay</li>
        <li class="list-group-item">Short Obrien</li>
        <li class="list-group-item">Taylor Massey</li>
        <li class="list-group-item">Salazar Hurley</li>
      </ul>
