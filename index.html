<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Car race</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="./style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="offset-lg-12">
        <div class="input-group">
          <input
            class="form-control"
            placeholder="Unesi ime vozaca"
            id="exampleInput"
            type="text"
          />
          <div class="input-group-append">
            <button class="btn btn-secondary">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </div>

      <button class="btnn">Imena</button>

      <ul class="list-group" id="dispay">
        <li class="list-group-item">Rivera Clarke</li>
        <li class="list-group-item">Guadalupe Garza</li>
        <li class="list-group-item">Higgins Lindsay</li>
        <li class="list-group-item">Short Obrien</li>
        <li class="list-group-item">Taylor Massey</li>
        <li class="list-group-item">Salazar Hurley</li>
      </ul>
      <div id="notification" class="alert alert-danger" role="alert">
        <strong>Upozorenje!</strong> Nije moguce izabrati vise od 5 vozila
      </div>

      <div class="contentHolder"></div>
      <div class="race"></div>

      <button class="butn">Start</button>
    </div>
  </body>
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/toastify-js"
  ></script>
  <script src="./dist/script.js" defer></script>
  <script src="./car.json"></script>
  <script src="./dist/fawesome.js" defer></script>
</html>
