<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Car race</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="./style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"

    <script src="./dist/script.js" defer></script>
    <script src="./car.json"></script>

  <body>
    <div class="container">

            </div>
          </div>
        </div>

      <button type="button" class="btnn">Imena</button>

      <div class="content"></div>

      <ul class="list-group">
        <li class="list-group-item">Rivera Clarke</li>
        <li class="list-group-item">Guadalupe Garza</li>
        <li class="list-group-item">Higgins Lindsay</li>
        <li class="list-group-item">Short Obrien</li>
        <li class="list-group-item">Taylor Massey</li>
        <li class="list-group-item">Salazar Hurley</li>
        <div class="notifi" aria-live="polite" aria-atomic="true">
          <button
            type="button"
            class="ml-2 mb-1 close"

            aria-label="Close"
          ></button>

          <div class="copy">Text je kopiran!</div>
        </div>
      </ul>
      <div class="container-fluid">
        <div class="row">
